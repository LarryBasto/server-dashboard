version: "3.9"

services:
  backend:
    build: ./backend
    container_name: server-dashboard-backend
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: server-dashboard-frontend
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "80:80"   # ahora Nginx sirve en el puerto 80
